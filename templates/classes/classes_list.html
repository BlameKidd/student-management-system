<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级列表</title>
</head>
<body>

<h1>班级列表</h1>
<a href="/add_classes/">添加</a>
<table border="1">
    <thead>
    <tr>
        <th>
        序号
        </th>
        <th>
            班级ID
        </th>
        <th>
            班级名
        </th>
        <th>
            操作
        </th>
    </tr>
    </thead>
    <tbody>
    {% for classes in classes_obj %}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ classes.id }}</td>
        <td>{{ classes.name }}</td>
        <td>
            <a href="#">编辑</a>
            <a href="/delete_classes/?id={{ classes.id }}">删除</a>
        </td>
    </tr>
    {% endfor %}


    </tbody>
</table>

</body>
</html>
